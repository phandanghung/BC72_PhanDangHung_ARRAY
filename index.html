<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="ex">
        <div class="container text-center p-5">
            <input type="text" name="" id="number">
            <button onclick="submit()">Thêm</button>
            
        </div>
        <div class="ket-qua">
            <div class="container my-3">
                <div class="them-so d-flex">
                    <h2>cách số trong mảng: </h2>
                <h2 id="hienThi" class="px-2"></h2>
                </div>
                <div class="Tong-so-duong d-flex gap-3 p-3">
                    <button onclick="Tong()">Tổng các số dương trong mảng và đếm số dương</button>
                    <h4>Tổng các số dương <p id="hienThiTong"></p></h4>
                    <h4>đếm các số dương <p id="hienThiSoDuong"></p></h4>
                </div>

                <div class="so-nho-nhat d-flex gap-3 p-3">
                    <button onclick="soNhoNhat()">Số nhỏ nhất</button>
                    <h4>Số nhỏ nhất<p id="hienThiSoNhoNhat"></p></h4>
                    <h4>Số dương nhỏ nhất<p id="hienThiSoDuongNhoNhat"></p>
                    </h4>
                </div>
                <div class="so-chan-cuoi-cung d-flex gap-3 p-3">
                    <button onclick="soChanCuoiCung()">Số chẵn cuối cùng</button>
                    <h4>Số chắn cuối cùng:<p id="hienThiSoChanCuoiCung"></p></h4>
                </div>
                <div class="doi-cho d-flex gap-3 p-3">
                    <input type="number" id="position1" placeholder="Vị trí 1">
                    <input type="number" id="position2" placeholder="Vị trí 2">
                    <button onclick="doiCho()">Đổi chỗ</button>
                    <h4>Mảng mới:<p id="doi-cho"></p></h4>
                </div>
                <div class="sap-xep-lon-dan d-flex gap-3 p-3">
                    <button onclick="sapXepTangDan()">Sắp xếp lớn dần</button>
                    <h4>Mảng mới:<p id="sap-xep-mang-moi"></p></h4>
                </div>
                <div class="nguyen-to-dau-tien d-flex gap-3 p-3">
                    <button onclick="timSoNguyenToDauTien()">Tìm số nguyên tố đầu tiên</button>
                    <h4>Số nguyên tố đầu tiên:<p id="so-nguyen-to-dau-tien"></p></h4>
                </div>
                <div class="nhap-mang-so-thuc d-flex gap-3 p-3">
                    <input type="text" id="float">
                    <button onclick="addFloat()">Add</button>
                    <h4>Mảng có số thực:<p id="mang-co-so-thuc"></p></h4>
                </div>
                <div class="tim-so-nguyen d-flex gap-3 p-3">
                    <button onclick="timSoNguyen()">Tìm số nguyên trong mảng số thực</button>
                    <h4>Số nguyên:<p id="so-nguyen"></p></h4>
                </div>
                <div class="so-sanh d-flex gap-3 p-3">
                    <button onclick="soSanh()">so sánh số âm và số dương</button>
                    <h4>So sánh<p id="hien-thi-so-sanh"></p></h4>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
